version: '3'
services:
  redis:
    image: redis
    ports:
      - 6380:6379
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: 'Asia/Bangkok'
      PGTZ: 'Asia/Bangkok'
    ports:
      - '5433:5433'
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3002:5000
    restart: always
    volumes:
      - /user/src/app/node_modules
      - .:/user/src/app
